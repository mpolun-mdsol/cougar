<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cougar tournaments</title>
    <link rel="stylesheet" href="assets/bundle.css">
  </head>
  <body>
    <header class="navbar navbar-inverse navbar-fixed-top">
      <a href="" class="navbar-brand">Cougar</a>
    </header>

    <div id="main" class="container-fluid">
      <!-- Add Player -->
      <form action="" id="add-player" class="">
        <h2>Add Player</h2>
        <div class="form-group">
          <label for="player-name">Player Name</label>
          <input type="text" name="player-name" class="form-control">
        </div>
        <div class="form-group">
          <label for="player-email">Player Email</label>
          <input type="text" name="player-email" class="form-control">
        </div>
        <div class="form-group">
          <label for="player-team">Team</label>
          <input type="text" name="player-team" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Add</button>
        </div> 
      </form>
    
      <!-- Add Team -->
      <form action="" id="add-team" class="">
        <h2>Add Team</h2>
        <div class="form-group">
          <label for="team-name">Team</label>
          <input type="text" name="team-name" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
      <!-- Add Group -->
      <form action="" id="add-group" class="">
        <h2>Add Group</h2>
      </form>
      <!-- Add Tournament -->
      <form action="" id="add-tournament" class="">
        <h2>Add Tournament</h2>
      </form>
    </div>

    <script src="assets/bundle.js"></script>
  </body>
</body>
